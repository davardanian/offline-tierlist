<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Offline TierMaker</title>
    <link rel='stylesheet' href='assets/css/tiers.css'/>
    <script src='assets/js/tiers.js' defer></script>
  </head>
  <body>
    <div class='title'>
        <label class='title-label' for='title-input'>My TierList</label>
        <input type='text' id='title-input' />
    </div>
    <a href='https://github.com/silverweed/tiers' class='gh-link'>GitHub</a>
    <section class='main-content'>
        <div class='tierlist'>
        </div>
        <div class='toggleable-container'>
            <div class='bottom-container'>
                <div class='buttons-container'>
                    <div class='button'>
                        <label for='load-img-input'>
                            <img src='assets/images/plus.png' alt='Add images' title='Add images'/>
                        </label>
                        <input id='load-img-input' type='file' accept='image/*' multiple/>
                    </div>
                    <div class='button'>
                        <label for='reset-list-input'>
                            <img src='assets/images/reset.png' alt='Reset list' title='Reset list'/>
                        </label>
                        <input id='reset-list-input' type='button' />
                    </div>
                    <div class='button'>
                        <label for='export-input'>
                            <img src='assets/images/export.png' alt='Export' title='Export'/>
                        </label>
                        <input id='export-input' type='button' />
                    </div>
                    <div class='button'>
                        <label for='import-input'>
                            <img src='assets/images/import.png' alt='Import' title='Import'/>
                        </label>
                        <input id='import-input' type='file' accept='.json' multiple/>
                    </div>
                </div>
                <section class='images'></section>
            </div>
            <p class='hint'>Hint: you can paste an image into this page to have it show up in the image list. <span id='untiered-count'></span></p>
        </div>
    </section>
    <div class="top-container">
        <img id='trash' src='assets/images/trash_bin.png' alt='Delete image (drag it over here)' title='Delete image (drag it over here)'/>
        <div class='button'>
            <label for='toggle-layout'>
                <img src='assets/images/toggle_layout.png' alt='Toggle Layout' title='Toggle Layout'/>
            </label>
            <input id='toggle-layout' type='button'/>
        </div>
    </div>
  </body>
</html>
